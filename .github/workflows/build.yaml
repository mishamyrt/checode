name: build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build installers
      run: make

    - name: Upload results
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist/

    - name: Dockerize
      run: make docker-image
